<!DOCTYPE html>
<html>
    <head>
        <title>Geolocalizacao</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <style>
            #map {
                height: 100%;
            }
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: -34.397, lng: 150.644},
                    zoom: 6
                });
                var infoWindow = new google.maps.InfoWindow({map: map});

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        infoWindow.setPosition(pos);
                        infoWindow.setContent('Vc esta por aqui:<br/>' + pos.lat + " " + pos.lng);
                        map.setCenter(pos);
                    }, function () {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            }

            function handleLocationError(browserSuportaGPS, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserSuportaGPS ?
                        'Erro: Servi√ßo de localizacao falhou.' :
                        'Erro: Browser nao suporta geolocalizacao.');
            }
        </script>
        <!--async defer-->
        <script 
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB54ADu6ySoE-8JKTgvDAPto7euiV-ic5E&callback=initMap">
        </script>
    </body>
</html>
